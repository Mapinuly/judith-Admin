<div class="mt-3">

    <div class="main_dashb">
      <div class="d-flex justify-content-between">
        <h1 class="text-head">We are here</h1>
        <mat-dialog-actions>
          <button (click)="openNewWeAreHereDialog()"  class="new-btn mb-3"><span>+</span>New</button>
        </mat-dialog-actions>
       
      </div>
       <div class="data-table">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; let i =index">{{i+1}} </td>
          </ng-container>
                  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>
                
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="action-div" mat-cell *matCellDef="let element">
              <button (click)="editWeAreHereDialog(element)"  mat-icon-button >
                <mat-icon  class="icon-edit">edit</mat-icon>
              </button>
              <button (click)="deleteWeAreHereDialog(element)" mat-icon-button >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
       </div>
      </div>
  </div>
