<button mat-icon-button style="float:right;margin:6px;" matDialogClose>
    <mat-icon>close</mat-icon>
    </button>
    <mat-dialog-content>
        <header>
            <h1>Edit Team Detail</h1>
        </header>
        <div class="d-flex mt-5 ">
            <div>
              <div class="label">
                <label for="tittle">Name</label>
              </div>
              <mat-form-field appearance="outline">

                <input matInput placeholder="Placeholder" [(ngModel)]="data.name">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
            <div class="ms-3">
              <div class="label">
                <label for="tittle">Designation</label>
              </div>
              <mat-form-field appearance="outline">
                <input matInput placeholder="Placeholder" [(ngModel)]="data.designation">
                <mat-icon matSuffix>drafts</mat-icon>
              </mat-form-field>
            </div>
          </div>
         <div class="d-flex">
          <div>
            <div class="label">
              <label for="tittle">Name</label>
            </div>
            <mat-form-field appearance="outline">
              <input class="des-field" matInput placeholder="Placeholder" [(ngModel)]="data.bio">
              <mat-icon matSuffix>save</mat-icon>
            </mat-form-field>
          </div>
          <div class="form_group ms-3 mt-4">
            <div class="upload_files_wrap">
              <label for="imageInput" class="custom-file-upload">
                <mat-label>Upload Image</mat-label>
              </label>
              <input
                formControlName="data.img"
                type="file"
                id="imageInput"
                (change)="onFileSelected($event)"
                accept="image/*"
                style="display: none;"
              >
              <div *ngIf="imageFile" class="selected-file-name">
                {{ imageFile.name }}
              </div>
            </div>
          </div>
         </div>
    </mat-dialog-content>
    <div class="actions-div">
      <mat-dialog-actions align="end">
        <button mat-raised-button matDialogClose color="warn">Cancel</button>
          <button  mat-raised-button color="primary" (click)="editTeamData(data)">Save</button>
          <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
      </mat-dialog-actions>
    </div>
