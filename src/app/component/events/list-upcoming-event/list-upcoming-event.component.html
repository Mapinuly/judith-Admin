<div class="mt-3">
    <div class="main_dashb" id="data-table">
      <div class="d-flex justify-content-between">
        <h1 class="head">Registered Users</h1>
        <button class="exp-btn" (click)="exportToPDF()">Export</button>
      </div>
      <div class="data-table">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element; let i =index">{{i+1}}</td>
          </ng-container>
  
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
          </ng-container>
  
          <ng-container matColumnDef="jobDescription">
            <th mat-header-cell *matHeaderCellDef>Job Description</th>
            <td mat-cell *matCellDef="let element">{{element.jobdescription
            }}</td>
          </ng-container>
          <ng-container  matColumnDef="organization">
            <th mat-header-cell *matHeaderCellDef>Organization</th>
            <td mat-cell *matCellDef="let element">{{element.organisation}}</td>
          </ng-container>
          <ng-container  matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let element">{{element.phone1}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
        <div class="d-flex">
            <div class="">
                <button (click)="openViewListDialog(element)"  class="view-btn">
                  View
                </button>
              </div>
        </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
