<div class="mt-3">
  <div class="main_dashb">
    <div class="d-flex justify-content-between">

         <h1 class="head">Slider Section</h1>
        <button (click)="openDialog()" class="new-btn mb-3"><span>+</span>New</button>
  
    </div>
     <div class="data-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Tittle </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="linkText">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"> {{element.linkText}} </td>
        </ng-container>
        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef> Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="openEditDialog(element)" mat-icon-button >
              <mat-icon class="icon-edit">edit</mat-icon>
            </button>
            <button  (click)="openDeleteConfirmDialog(element)" mat-icon-button >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
     </div>
    </div>

</div>
